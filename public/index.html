<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>healthE</title>

  <link rel="stylesheet" href="/public/styles/styles.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <!--font-->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css" />

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js" content="'self' 'unsafe-eval''unsafe-inline' 'unsafe-eval';"></script>

  <style type="text/css">
    html {
      width: 400px;
    }

    body {
      background: linear-gradient(to bottom, #33ccff 0%, #00ff99 100%);
      color: white;
      padding-left: 9%;
      padding-right: 9%;
      padding-top: 2%;
      padding-bottom: 2%;
    }

    h1 {
      text-align: center;
      font-family: lato;
      font-size: 72pt;
    }

    p,
    form {
      text-align: left;
      font-family: 'GlacialIndifferenceRegular';
      font-weight: normal;
      font-style: normal;
      font-size: 12pt;
    }

    #saveButton {
      width: 100px;
    }

    #main {
      text-align: center;
    }

    #logo {
      max-width: 40%;
      padding-top: 4%;
      padding-bottom: 4%;
    }

    .form-check-label {
      font-size: 18pt;
    }

    #switchs label {
      /*width: 100% !important;*/
      padding-left: 0px;
      padding-right: 0px;
      margin-left: 0px;
      margin-right: 0px;
      margin-top: -4.5px
    }

    #switchs {
      padding-left: 5px;
      padding-right: 5px;
    }

    #rightSide, #leftSide {;
      padding-left: 0px;
      padding-right: 0px;
    }

    #saveButton {
      margin-bottom: 20px;
    }

    button {
      width: 80%;
    }
  </style>
</head>

<body>
  <div class="container-fluid" id="main">
    <img src="img/healthE-logo.png" id="logo">
    <div class="row">
      <p>healthE, is a chrome extension that will swap out images of unhealthy foods that you would normally see when browsing on the web and replace them with healthier alternatives.
      </p>
      Select the items that you would like to hide from your view: <br /><br />
      <div class="col-xs-4 text-right" id="leftSide">
        <!--column 1-->
        <span style="font-size:16pt;">Soda</span><br /><br />
        <span style="font-size:16pt;">Chips</span><br /><br />
        <span style="font-size:16pt;">Fast food</span>
        <br /><br />
      </div>

      <div class="col-xs-4" id="switchs">
        <label class="switch">
        <input class="toggle" type="checkbox" id="sodavVege">
        <span class="slider round"></span>
      </label>
        <label class="switch">
        <input class="toggle" type="checkbox" id="chipvNuts">
        <span class="slider round"></span>
      </label>
        <label class="switch">
        <input class="toggle" type="checkbox" id="ffvFruit">
        <span class="slider round"></span>
      </label>
        <br /><br />
      </div>

      <div class="col-xs-4 text-left" id="rightSide">
        <span style="font-size:16pt;">Vegetables</span><br /><br />
        <span style="font-size:16pt;">Nuts</span><br /><br />
        <span style="font-size:16pt;">Fruit</span><br /><br />
        <br /><br />
      </div>

    </div>
  </div>
  <div id="saveButton">
    <button type="button" class="btn btn-success btn-lg" id="saveBtn">Save</button>
  </div>

</body>
<script src="scripts/scripts.js" charset="utf-8"></script>

</html>
